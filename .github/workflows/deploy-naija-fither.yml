name: Deploy Naija FitHer
on:
  push:
    branches: [main]
    paths:
      - "apps/web/naija-fither/**"
      - ".github/workflows/deploy-naija-fither.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.FITHER_PROJECT_ID }}
          working-directory: apps/web/naija-fither
