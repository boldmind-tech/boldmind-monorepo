name: Deploy Live Products

on:
  push:
    branches: [main]
    paths:
      - 'APPS/WEB_APPS/boldmind-hub/**'
      - 'APPS/WEB_APPS/amebogist/**'
      - 'APPS/WEB_APPS/educenter/**'
      - 'APPS/WEB_APPS/PLANAI_SUITE/receptionist/**'
      - 'packages/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'pnpm'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.15.0
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Build all
      run: pnpm build
    
    - name: Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'