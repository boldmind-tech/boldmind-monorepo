name: Deploy PlanAI Suite

on:
  push:
    branches: [main]
    paths:
      - 'APPS/WEB_APPS/PLANAI_SUITE/**'
      - 'packages/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'pnpm'
    
    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8.15.0
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Build PlanAI suite
      run: pnpm build --filter=@boldmind/planai-*
    
    - name: Deploy PlanAI to Vercel
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      run: |
        # Deploy each PlanAI app
        cd APPS/WEB_APPS/PLANAI_SUITE/receptionist
        npx vercel --prod --token=$VERCEL_TOKEN